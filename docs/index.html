<!DOCTYPE html>

<html lang="en">
<head>
	<!-- Metadata -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />

	<!-- Title -->
	<title>WebComponent Studio</title>

	<!-- Thumbnails -->
	<link rel="shortcut icon" href="images/favicon.png" />
	<link rel="apple-touch-icon" href="images/apple-touch-icon.icns" />

	<!-- Libraries -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" />

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- Inline Stylesheet -->
	<style>
		/* Syntax Highlighting */

		.token.cdata,
		.token.comment,
		.token.doctype,
		.token.prolog {
			color: #708090
		}
		.token.punctuation {
			color: #999
		}
		.token.namespace {
			opacity: .7
		}
		.token.boolean,
		.token.constant,
		.token.deleted,
		.token.number,
		.token.property,
		.token.symbol,
		.token.tag {
			color: #905
		}
		.token.attr-name,
		.token.builtin,
		.token.char,
		.token.inserted,
		.token.selector,
		.token.string {
			color: #690
		}
		.language-css .token.string,
		.style .token.string,
		.token.entity,
		.token.operator,
		.token.url {
			color: #9a6e3a;
			background: hsla(0, 0%, 100%, .5)
		}
		.token.atrule,
		.token.attr-value,
		.token.keyword {
			color: #07a
		}
		.token.class-name,
		.token.function {
			color: #dd4a68
		}
		.token.important,
		.token.regex,
		.token.variable {
			color: #e90
		}
		.token.bold,
		.token.important {
			font-weight: 700
		}
		.token.italic {
			font-style: italic
		}

		/* Body*/

		body {
			padding: 2rem;
		}

		/* Row */

		.row {
			align-items: stretch;
			display: flex;
			flex-wrap: wrap;
			margin: 0 0 0 -2rem;
		}

			.row > * {
				padding: 0 0 0 2rem;
			}

			.row > .\31 u {
				width: 8.33333%;
			}

			.row > .\-1u {
				margin-left: 8.33333%;
			}

			.row > .\32 u {
				width: 16.66667%;
			}

			.row > .\-2u {
				margin-left: 16.66667%;
			}

			.row > .\33 u {
				width: 25%;
			}

			.row > .\-3u {
				margin-left: 25%;
			}

			.row > .\34 u {
				width: 33.33333%;
			}

			.row > .\-4u {
				margin-left: 33.33333%;
			}

			.row > .\35 u {
				width: 41.66667%;
			}

			.row > .\-5u {
				margin-left: 41.66667%;
			}

			.row > .\36 u {
				width: 50%;
			}

			.row > .\-6u {
				margin-left: 50%;
			}

			.row > .\37 u {
				width: 58.33333%;
			}

			.row > .\-7u {
				margin-left: 58.33333%;
			}

			.row > .\38 u {
				width: 66.66667%;
			}

			.row > .\-8u {
				margin-left: 66.66667%;
			}

			.row > .\39 u {
				width: 75%;
			}

			.row > .\-9u {
				margin-left: 75%;
			}

			.row > .\31 0u {
				width: 83.33333%;
			}

			.row > .\-10u {
				margin-left: 83.33333%;
			}

			.row > .\31 1u {
				width: 91.66667%;
			}

			.row > .\-11u {
				margin-left: 91.66667%;
			}

			.row > .\31 2u {
				width: 100%;
			}
	</style>

</head>
<body class="markdown-body">

	<div class="row">
		<div class="2u" style="position: sticky; height: 100%; top: 2rem;">
			<ol>
				<li><a href="#typography">Typography</a></li>
				<li><a href="#embedded">Embedded</a></li>
			</ol>
		</div>
		<div class="10u">
			<div id="elements" class="row"></div>
		</div>
	</div>

	<!-- Libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/prism.min.js"></script>
	<script src="js/webcomponent-studio.js" type="module"></script>

	<!-- Scripts -->
	<!-- <script src="js/main.js" type="module"></script> -->

	<!-- Inline Script -->
	<script type="module">

		for (const [element, line] of [
			[h1("#typography", "Typography"), "h1(\"#typography\", \"Typography\")"],
			[h2(".h2", "This is a second-level header."), "h2(\".h2\", \"This is a second-level header.\")"],
			[h3(".h3", "This is a third-level header."), "h3(\".h3\", \"This is a third-level header.\")"],
			[h4(".h4", "This is a fourth-level header."), "h4(\".h4\", \"This is a fourth-level header.\")"],
			[h5(".h5", "This is a fifth-level header."), "h5(\".h5\", \"This is a fifth-level header.\")"],
			[h6(".h6", "This is a sixth-level header."), "h6(\".h6\", \"This is a sixth-level header.\")"]
		]) {
			document.getElementById("elements").innerHTML += div(".7u")
				.push(element);
			document.getElementById("elements").innerHTML += div(".5u")
				.push(pre(".pre", code(".code.language-javascript", line)));
		}

		for (const [element, line] of [
			[b(".b", "This is some bold text."), "b(\".b\", \"This is some bold text.\")"],
			[blockquote(".blockquote", "This is a blockquote."), "blockquote(\".blockquote\", \"This is a blockquote.\")"],
			[code(".code", "This is some inline code."), "code(\".code\", \"This is some inline code.\")"],
			[del(".del", "This is some deleted text."), "del(\".del\", \"This is some deleted text.\")"],
			[em(".em", "This is some emphasized text."), "em(\".em\", \"This is some emphasized text.\")"],
			[i(".i", "This is some italicized text."), "i(\".i\", \"This is some italicized text.\")"],
			[ins(".ins", "This is some inserted text."), "ins(\".ins\", \"This is some inserted text.\")"],
			[mark(".mark", "This is some marked text."), "mark(\".mark\", \"This is some marked text.\")"],
			[pre(".pre", "This is some preformatted text."), "pre(\".pre\", \"This is some preformatted text.\")"],
			[q(".q", "This is a quote."), "q(\".q\", \"This is a quote.\")"],
			[s(".s", "This is some struckthrough text."), "s(\".s\", \"This is some struckthrough text.\")"],
			[small(".small", "This is some small text."), "small(\".small\", \"This is some small text.\")"],
			[span(".span", [kbd(".kbd", "Ctrl"), kbd(".kbd", "Alt"), kbd(".kbd", "Delete")].join(" + ")), "span(\".span\", [kbd(\".kbd\", \"Ctrl\"), kbd(\".kbd\", \"Alt\"), kbd(\".kbd\", \"Delete\")].join(\" + \"))"],
			[strong(".strong", "This is some strong text."), "strong(\".strong\", \"This is some strong text.\")"],
			[sub(".sub", "This is some subscripted text."), "sub(\".sub\", \"This is some subscripted text.\")"],
			[sup(".sup", "This is some superscripted text."), "sup(\".sup\", \"This is some superscripted text.\")"],
			[u(".u", "This is some underlined text."), "u(\".u\", \"This is some underlined text.\")"]
		]) {
			document.getElementById("elements").innerHTML += div(".7u")
				.push(p(".p", element));
			document.getElementById("elements").innerHTML += div(".5u")
				.push(pre(".pre", code(".code.language-javascript", line)));
		}

	</script>

</body>
</html>
